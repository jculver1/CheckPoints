<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Forms</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
</head>
<body>
    <header>
        <h1>Want to learn more about our services?</h1>
        <h2> Then sign up below!</h2>
    </header>
    <form>
        <div>
            <label for="email">Email:</label>
            <input type = "email" id= "email" name="email">
        </div> 
        <div>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password">
        </div> 
        <div>
            <label for="GithubUsername">Github Username</label>
            <textarea id="GithubUsername" name="GithubUsername"></textarea>
        </div>
        <div>
            <input type="radio" name="Subscription" value="Enterprise">Enterprise
            <input type="radio" name="Subscription" value="Pro">Pro
            <input type="radio" name="Subscription" value="Free" checked>Free
        </div>
        <div>
            <input type="checkbox" name="Remember Me" value="Remember Me">Remember Me
        </div>
        <button name="button">Submit</button>
    </form>
</body>
</html>
